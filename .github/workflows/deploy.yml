name: Continuous Deployment

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read
  
env:
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:

  deploy-cdk:
    
    name: Deploy CDK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ACCESS_ROLE }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Cache Node Modules
        uses: actions/cache@v4
        id: cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Node Modules
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm install

      - name: Create Cantaloupe .env File
        uses: iamsauravsharma/create-dotenv@v2.0.1
        with:
          input-prefix: 'CANTALOUPE_' # Needed To Prevent GitHub Variables From Propagating To Lambda
          output-prefix: 'VITE_'
          file-path: '.env'
        env:
          CANTALOUPE_GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          CANTALOUPE_NODE_ENV: "production"

      - name: Build
        run: npm run build
      
      - name: Bootstrap
        run: npm run bootstrap

      - name: Deploy
        run: npm run deploy
